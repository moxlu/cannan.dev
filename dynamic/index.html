<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>cannan.dev</title>
	<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
	<link rel="stylesheet" href="/static/main.css">
</head>
<body>
	<br><h1>cannan.dev</h1>
	<form method="POST" action="/login" id="form-login"><br>
		<input class="input-login" type="text" placeholder="Email" name="email" required><br>
		<input class="input-login" type="password" placeholder="Password" name="password" required><br>
		<button type="submit" class="button-login">Login</button>
		<p><a href="#" onclick="showReset()"> Reset Password</a></p>
	</form>
	<form method="POST" action="/reset_initiate" id="form-reset" style="display:none;">
		<p>If you've already registered with us, we will send an email to you with a link to reset your password.</p>
		<input class="input-login" type="text" placeholder="Email" name="email" required><br>
		<button type="submit" class="button-login">Reset Password</button>
		<p><a href="#" onclick="showLogin()"> Return to Login</a></p>
	</form>
<script>
function showReset() {
	document.getElementById("form-login").style.display = "none";
	document.getElementById("form-reset").style.display = "block";
}
function showLogin() {
	document.getElementById("form-login").style.display = "block";
	document.getElementById("form-reset").style.display = "none";
}
</script>
<script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"
		integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm"
		crossorigin="anonymous"></script>
</body>
</html>
