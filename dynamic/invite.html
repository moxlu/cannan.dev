<body>
    <form method="POST" action="/invite/{{.Token}}" >
	    <br><h1>Register for cannan.dev</h1>
		<p>This is a unique link that will only register one user.</p>
	    <p><input class="input-login" type="text" placeholder="Email" name="email" required></p>
	    <p><input class="input-login" type="text" placeholder="Display Name" name="name" required></p>
	    <p><input class="input-login" type="password" placeholder="Password" name="password" required></p>
	    <p><button type="submit" class="button-login">Register</button></p>    
	</form>
