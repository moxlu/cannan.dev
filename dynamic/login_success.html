<div class="toolbar">
	<button class="toolbar-button" onclick="showSection('noticeboard')">Noticeboard</button>
	<button class="toolbar-button" onclick="showSection('challenges')">Challenges</button>
	<button class="toolbar-button" onclick="showSection('scoreboard')">Scoreboard</button>
</div>
<!------------------------------------------------->
<div id="noticeboard" class="section">
	{{range .Notices}}
        <div class="notice">{{.Notice_title}}{{.Notice_content}}</div>
        {{else}}
        <h2>No notices found.</h2>
    {{end}}
</div>
<!------------------------------------------------->
<div id="challenges" class="section" style="display: none;">
	<h1>This Week's Featured Challenges</h1>
	<p>Updates on Thursday Evenings</p>
	<div class="card-grid">
		{{range .Challenges}}
		<div class="card"
			hx-get="/challenge/{{.Challenge_id}}"
			hx-target="#challenge-details"
     		hx-swap="innerHTML">
			<h3>{{.Challenge_title}}</h3>
			<p>{{.Challenge_points}} points</p>
		</div>
		{{end}}
		
	</div>
	<div id="challenge-details" class="challenge-detail-box"></div>
</div>
<!------------------------------------------------->
<div id="scoreboard" class="section" style="display: none;">
	<h1>Coming Soon</h1>
</div>
<!------------------------------------------------->
<script>
function showSection(idToShow) {
	const sections = ['noticeboard', 'challenges', 'scoreboard'];
	sections.forEach(id => {
	const section = document.getElementById(id);
	if (section) {
		section.style.display = id === idToShow ? 'block' : 'none';
	}
  });
}
</script>
